<script>
window.onload=function(){
	var oNav=document.getElementById('nav');
	var aLi=oNav.children;
	for(var i=0;i<aLi.length;i++){
		aLi[i].onclick=function(){
			if(this.children[0].className){
				this.children[0].className='';
				var thisUl=this.children[1];
				move(thisUl,{height:0});
			}else{
				for(var i=0;i<aLi.length;i++){
					var aLiH2=aLi[i].children[0];
					var aLiUl=aLi[i].children[1];
					aLiH2.className='';
					move(aLiUl,{height:0})
				}
				var thisH2=this.children[0];
				var thisUl=this.children[1];
				thisH2.className='active';
				var thisUlHeight=thisUl.children.length*thisUl.children[0].offsetHeight;
				move(thisUl,{height:thisUlHeight});	
			}
		};	
	}
};
</script>
