<!doctype html>
<html>
<head>

<style>
* {margin:0; padding:0; list-style:none;}

#div1 {width:940px; height:305px; border:1px solid black; margin:10px auto; position:relative; overflow:hidden;}
#div1 span {width:20px; height:305px; display:block; position:absolute; left:0; top:0;}
#div1 div {width:840px; height:305; position:absolute; left:0; top:0; background:#CCC;}
</style>
<script src="../move9.js"></script>
<script>
window.onload=function(){
	var oDiv=document.getElementById('div1');
	var aDiv=oDiv.children;
	for(var i=1;i<aDiv.length;i++){
		aDiv[i].style.left=aDiv[i].offsetWidth+20*(i-1)+'px';
			
	}
	
	for(var i=0;i<aDiv.length;i++){
		(function(index){
			aDiv[i].onmouseover=function(){
				for(var i=0;i<aDiv.length;i++){
					if(i<=index){
						
						move(aDiv[i],{left:i*20},{time:1000});
					}else{
						
						move(aDiv[i],{left:aDiv[i].offsetWidth+20*(i-1)},{time:1000});
					}
				}
			};	
		})(i);
	}
};
</script>
</head>

<body>
<div id="div1">
	<div class="active"><img src="images/0.jpg" /><span style="background:#C00;"></span></div>
	<div><img src="images/1.jpg" /><span style="background:#0fc;"></span></div>
	<div><img src="images/2.jpg" /><span style="background:#af0;"></span></div>
	<div><img src="images/3.jpg" /><span style="background:#c0f;"></span></div>
	<div><img src="images/0.jpg" /><span style="background:#e0f;"></span></div>
	<div><img src="images/1.jpg" /><span style="background:#a90;"></span></div>
</div>
</body>
</html>
