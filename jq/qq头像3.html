<style>
div{float:left;}
#div1{width:200px; height:200px; background:red;}

#div2{width:200px; height:300px; background:green; margin-left:10px; display:none;}
</style>
<script src="jquery-1.7.2.js"></script>
<script>
$(function(){
	var timer=null;
	
	$('#div1,#div2').hover(function(){
		clearTimeout(timer);
		$('#div2').show();	
	},function(){
		timer=setTimeout(function(){
			$('#div2').hide();	
		},500);
	});	
});
</script>
</head>

<body>
<div id="div1"></div>
<div id="div2"></div>
</body>
