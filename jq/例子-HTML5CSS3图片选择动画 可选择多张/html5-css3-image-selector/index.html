<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>HTML5/CSS3图片选择动画 可选择多张图片DEMO演示</title>

    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
	<script src="js/jquery-1.7.2.js"></script>
    <script>
    $(function(){
		$('li').click(function(){
			$(this).toggleClass('selected');//addClass+removeClass	
			if($('li.selected').length==0){
				//select all	
				$('.select').removeClass('selected')
			}else{
				//unselect	
				$('.select').addClass('selected')
			}
			
			//计数
			counter();
		});	
		
		$('.select').click(function(){
			if($('li.selected').length==0){
				//选中所有
				$('li').addClass('selected');
				$(this).addClass('selected');	
			}else{
				//取消所有
				$('li').removeClass('selected');
				$(this).removeClass('selected');	
			}
			//计数
			counter();
		});
		
		function counter(){
			if($('li.selected').length>0){
				$('.send').addClass('selected');
				$('.send').attr('data-counter',$('li.selected').length)
			}else{
				$('.send').removeClass('selected');	
			}
		}
	});
    </script>
</head>

<body>

  <div class="clearfix">
      <button class="select">&nbsp;</button>
      <h1>选择你的片片</h1>
      <button class="send" data-counter="0">&#10004;</button>
</div>
