<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>poplayer</title>
	<link rel="stylesheet" href="css/poplayer.css" />
    <script src="js/jquery-1.7.2.js"></script>
    <script>
    $(function(){
		$('body').click(function(){
			$('#mask').fadeIn();	
			//$('#mask').show('slow');	
			//$('#layer').show('fast');
			//$('#layer').show(800);
			$('#layer').slideDown();
		});
		$('#layer a').click(function(ev){
			$('#mask').fadeOut();	
			$('#layer').slideUp();
			ev.stopPropagation();//阻止冒泡	
		});	
	});
    </script>
</head>
<body>
	<div id="container">
		<div id="mask"></div>
		<div id="layer">
			<a href="javascript: void(0);"></a>
		</div>
	</div>
</body>
</html>
