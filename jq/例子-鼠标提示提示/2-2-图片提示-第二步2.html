<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>图片提示</title>
 <!--   引入jQuery -->
 <script src="scripts/jquery-1.7.2.js" type="text/javascript"></script>
<style type="text/css">
body{
	margin:0;
	padding:40px;
	background:#fff;
	font:80% Arial, Helvetica, sans-serif;
	color:#555;
	line-height:180%;
}
img{border:none;}
ul,li{
	margin:0;
	padding:0;
}
li{
	list-style:none;
	float:left;
	display:inline;
	margin-right:10px;
	border:1px solid #AAAAAA;
}

/* tooltip */
#tooltip{
	position:absolute;
	border:1px solid #ccc;
	background:#333;
	padding:2px;
	display:none;
	color:#fff;
}
</style>
<script src="scripts/jquery-1.7.2.js"></script>
<script>
$(function(){
	$('a.tooltip').mouseover(function(ev){
		this.title='';
		
		$('body').append($('<div id="tooltip"><img src="images/apple_1_bigger.jpg" /><br />苹果 iPo</div>'));
		$('#tooltip').show(500);
		$('#tooltip').css({
			//'left': ev.clientX+20,
			//'top':	ev.clientY+20
			'left':	ev.pageX+20,
			'top':	ev.pageY+20
		});	
	}).mouseout(function(){
		$('#tooltip').remove();//移除自己
	}).mousemove(function(ev){
		$('#tooltip').css({
			//'left': ev.clientX+20,
			//'top':	ev.clientY+20
			'left':	ev.pageX+20,
			'top':	ev.pageY+20
		});	
	});
});
</script>
</head>
<body>

<!--<div id="tooltip">
	<img src="images/apple_1_bigger.jpg" />
    <br />
    苹果 iPo
</div>-->

<h3>有效果：</h3>
	<ul>
		<li><a href="images/apple_1_bigger.jpg" class="tooltip" title="苹果 iPod"><img src="images/apple_1.jpg" alt="苹果 iPod" /></a></li>
		<li><a href="images/apple_2_bigger.jpg" class="tooltip" title="苹果 iPod nano"><img src="images/apple_2.jpg" alt="苹果 iPod nano"/></a></li>
		<li><a href="images/apple_3_bigger.jpg" class="tooltip" title="苹果 iPhone"><img src="images/apple_3.jpg" alt="苹果 iPhone"/></a></li>
		<li><a href="images/apple_4_bigger.jpg" class="tooltip" title="苹果 Mac"><img src="images/apple_4.jpg" alt="苹果 Mac"/></a></li>
	</ul>

		<li><a href="images/apple_2_bigger.jpg" title="苹果 iPod nano"><img src="images/apple_2.jpg" alt="苹果 iPod nano"/></a></li>
		<li><a href="images/apple_3_bigger.jpg" title="苹果 iPhone"><img src="images/apple_3.jpg" alt="苹果 iPhone"/></a></li>
		<li><a href="images/apple_4_bigger.jpg" title="苹果 Mac"><img src="images/apple_4.jpg" alt="苹果 Mac"/></a></li>
	</ul>
</body>
