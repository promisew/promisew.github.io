<style>
*{margin:0;padding:0;list-style:none;}
#ul1{width:990px; margin:0 auto;}
#ul1 li{float:left;width:310px; height:310px; padding:10px;}

</style>
<script src="jquery-1.7.2.js"></script>
<script>
$(function(){
	var aImg=$('#ul1 img');
	$(window).bind('resize scroll',loadImg);
	function loadImg(){
		var scrTop=$(document).scrollTop();//获取滚动距离	
		var clientH=$(window).height();	//窗口的可视化高度
		//alert(aImg.offset().top);	取的是第0张，要的是所有的
		aImg.each(function(index, element) {
            var imgTop=$(element).offset().top;
			//alert(imgTop);
			if(imgTop<scrTop+clientH){
				$(element).attr('src',$(element).attr('_src'));	
			}
        });
	}
	loadImg();
});
</script>

</head>

<body>
<ul id="ul1">
	<li><img _src="images/m1.jpg" width="310" height="310"  alt=""/></li>
